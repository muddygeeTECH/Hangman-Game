<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Hangman</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

<div class="bg"></div>

<div class="row">
  <div class="col-md-12">
    <h1 class="text-center" id="page-heading">Doctor Who Hangman Game!</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-5">
    <div class="card">
    <div class="card-block">
      <h3 class="card-header">Click <span><button type="button" class="btn btn-primary">here</button></span> to begin!</h3>
    </div>
    <div class="card-body">
      <p>Letters Guessed: <span id="lettersGuessed"></span></p>
      <p id="game-space"></p>
    </div>
    </div>
  </div>

  <div class="col-md-5">
    <div class="card">
    <div class="card-block">
      <h3 class="card-header">Stats</h3>
    </div>
    <div class="card-body">
      <p>Guesses Remaining: <span id="guessesLeft"></span></p>
      <p>Wins: <span id="wins"></span></p>
      <p>Losses: <span id="losses"></span></p>
    </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./assets/javascript/game.js"></script>

</body>
</html>
